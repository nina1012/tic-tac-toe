<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="players">
      <span class=" player" id="x">X</span>
      <span class=" player" id="o">O</span>
    </div>
    <div class="board">
      <div class="field" data-number="0"></div>
      <div class="field" data-number="1"></div>
      <div class="field" data-number="2"></div>
      <div class="field" data-number="3"></div>
      <div class="field" data-number="4"></div>
      <div class="field" data-number="5"></div>
      <div class="field" data-number="6"></div>
      <div class="field" data-number="7"></div>
      <div class="field" data-number="8"></div>
    </div>
    <button class="clear">Start/restart</button>
  </body>
</html>
